<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽签结果</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>你抽到了：</h1>
        <img id="drawResult" src="" alt="Draw Result">
        <button id="tryAgainButton">再来一次</button>
    </div>
    <script>
        const drawResultUrl = new URLSearchParams(window.location.search).get('drawResult');
        document.getElementById('drawResult').src = drawResultUrl;

        document.getElementById('tryAgainButton').addEventListener('click', () => {
            // Navigate back to the index page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
